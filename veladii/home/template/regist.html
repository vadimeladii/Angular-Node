<div class="container" style="margin-top: 50px; width: 350px">
    <form class="form-signin" ng-submit="regist()" onsubmit="return confirmPassword(this)">
        <h2 class="form-signin-heading">Please Register</h2>
        <br>
        <label for="inputFirstName" class="sr-only">First name</label>
        <input type="text" id="inputFirstName" class="form-control" placeholder="First name" required="" autofocus=""
               style="margin-top:3px ;height: 45px" name="firstName">
        <label for="inputLastName" class="sr-only">First name</label>
        <input type="text" id="inputLastName" class="form-control" placeholder="Last name" required="" autofocus=""
               style="margin-top:3px ;height: 45px"  name="lastName">
        <label for="inputUserName" class="sr-only">User name</label>
        <input type="text" id="inputUserName" ng-model="username" class="form-control" placeholder="User name" required="" autofocus=""
               style="margin-top:3px;height: 45px" name="nameUser">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" ng-model="password" class="form-control" placeholder="Password" required=""
               style="margin-top:3px ;height: 45px " name="password">
        <span id="infoPassword"></span>
        <label for="inputConfirmPassword" class="sr-only">Confirm Password</label>
        <input type="password" id="inputConfirmPassword" ng-model="confirmPassword" class="form-control" placeholder="Confirm password" required=""
               style="margin-top:3px ;height: 45px ">
        <button class="btn btn-lg btn-primary btn-block" type="submit" style="margin-top: 20px">Register</button>
    </form>
</div>
