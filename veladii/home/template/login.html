<div class="container" style="margin-top: 90px; width: 350px">

    <form class="form-signin" ng-submit="login()">
        <h2 class="form-signin-heading">Please sign in</h2>
        <br>
        <label for="name" class="sr-only">User name</label>
        <input type="text" id="name" class="form-control" ng-model="name" placeholder="name" required="" autofocus=""
               style="height: 45px" name="name">
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" class="form-control" ng-model="password" placeholder="password" required=""
               style="margin-top:5px ;height: 45px " name="password">
        <button class="btn btn-lg btn-primary btn-block" type="submit" style="margin-top: 20px">Sign in</button>
    </form>

    <h1>{{access}}</h1>

</div>
