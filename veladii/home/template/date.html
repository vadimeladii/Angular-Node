<div class="container" ng-controller="date">
    <div class="row">
        <div class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <a href="" class="navbar-brand"><i class="fa fa-chrome " aria-hidden="true"></i></a>
                </div>
                <div class="collapse navbar-collapse" style="margin-left : 250px">
                    <ul class="nav navbar-nav">
                        <li><a href="/#/homeAfter">Home</a></li>
                        <li class="active"><a href="/#/date">Date</a></li>
                        <li><a href="/#/logout">Log out</a></li>

                    </ul>
                </div>
            </div>
        </div>
        <div class="navbar navbar-inverse navbar-fixed-bottom">
            <div class="container">

            </div>
        </div>
    </div>

    <table id="grid-basic" class="table table-condensed table-hover table-striped">
        <thead>
        <tr>
            <th data-column-id="id" data-type="numeric" style="padding-left:20px; width: 250px">ID</th>
            <th data-column-id="name" style="width: 350px">Name Task</th>
            <th data-column-id="action" style="width: 350px">Deadline</th>
            <th data-column-id="action">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="task in tasks">
            <td style="padding-left:20px;">{{task.id}}</td>
            <td>{{task.name}}</td>
            <td>{{task.data}}</td>
            <td><a ng-click="" class="btn btn-da "><span
                    class="glyphicon glyphicon-pencil"></span></a>
                <a data-ng-click="deleteTask()" class="btn btn-da "><span
                        class="glyphicon glyphicon-trash"></span></a>
            </td>
        </tr>
        </tbody>
    </table>


    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add Task</button>

    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Add Task</h4>
                </div>
                <div class="modal-body">
                    <form ng-submit="addTask()">
                        <p> Id Task :
                            <input type="text" name="idTask" style="margin-left: 50px" ng-model="idTask">
                        </p>
                        <p> Name Task :
                            <input type="text" name="nameTask" style="margin-left: 25px" ng-model="nameTask">
                        </p>
                        <p> Deadline :
                            <input type="text" name="nameTask" style="margin-left: 40px" ng-model="deadlineTask">
                        </p>
                        <p>
                            <input type="submit" value="Enter">
                        </p>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        Close
                    </button>
                </div>
            </div>

        </div>
    </div>

</div>
